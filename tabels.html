<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <div>
        <table>
            <thead> <!-- <thead> is use to wrap the head part of the table means first <tr> <th> and <td>-->

                <caption>Data of Cricket Players</caption> <!-- caption is use for caption of the table -->

                <tr><!-- <tr> means table row -->
                    <th>Sr.No</th> <!-- <th> means tabel heading -->
                    <th>Player name</th>
                    <th>Country</th>
                    <th>Score</th>
                    <th>Rank</th>
                </tr>
                <tr><!-- <tr> means table row -->
                    <td>1</td> <!-- <th> means tabel heading -->
                    <td>Shahid</td>
                    <td>India</td>
                    <td>90</td>
                    <td>2<sup>nd</sup></td>
                </tr>
            </thead> <!-- <thead> is close after table first headings-->

            <tbody> <!-- <tboky> is use in body of the table after the first <tr> <th> and <td> -->

                <tr><!-- <tr> means table row -->
                    <td>2</td> <!-- <th> means tabel heading -->
                    <td>Aman</td>
                    <td>Pakistan</td>
                    <td>87</td>
                    <td>3<sup>rd</sup></td>
                </tr>
                <tr><!-- <tr> means table row -->
                    <td>3</td> <!-- <th> means tabel heading -->
                    <td>Sahil</td>
                    <td>India</td>
                    <td>95</td>
                    <td>1<sup>st</sup></td>
                </tr>
            </tbody> <!-- <tboky> is close befor the close the </table>-->
        </table>
    </div>
