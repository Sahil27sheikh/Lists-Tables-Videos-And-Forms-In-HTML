<body>
    <div>
        <h1>Travel Form For A Trip</h1>
        <hr>

        <!-- type='text' is use for input the text.

        the label is always use after <form> tag and before <input> tag and close after the <input> tag. one label is use for only one input tag. label is not use for input type='text'.

        <form action="forms.php">
